<!DOCTYPE html> 
<html> 
<head> 
<style>
#info {
  position: absolute;
  top: 0px;
  width: 100%;
  padding: 10px;
  text-align: center;
  color: #ffff00
}

body {
  overflow: hidden;
}

</style> 
</head>
<body> 


<div id="info">extrude geometry
</div>
<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

<script>
var camera, scene, renderer;
var angle = 0;
init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 1000);
  camera.position.z = 500;
  //scene.add(camera);
  camera1 = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 1, 1000);
  camera1.position.z = 500;
  let light = new THREE.PointLight(0xffffff);
  light.position.set(100, 300, 200);
  scene.add(light);

  var gridXZ = new THREE.GridHelper(100, 10, 'red', 'white');
  scene.add(gridXZ);

  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);

  let controls = new THREE.OrbitControls(camera, renderer.domElement);
  let controls1 = new THREE.OrbitControls(camera1, renderer.domElement);
  document.body.appendChild(renderer.domElement);
  
  ////////////////////////////////////////////////////////////////////////

var length = 13,
    width = 10;

  var shape = new THREE.Shape();
  shape.moveTo(0, 0);
  shape.lineTo(0, length);
  shape.lineTo(width/2, length);
  shape.lineTo(width/2, length/2);
  shape.lineTo(width, length/2);
  shape.lineTo(width, 0);
  shape.lineTo(0, 0);

  var extrudeSettings = {
    steps: 1,
    depth: 10,
    bevelEnabled: false,
  };
 
  var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
  var material = new THREE.MeshLambertMaterial({
    color: 0x0000FF
  });
  var mesh = new THREE.Mesh(geometry, material);
  mesh.position.set(10,2.5,-5);

 var bodygeometry = new THREE.BoxGeometry(20,13,10);
 var material = new THREE.MeshPhongMaterial( { color: 0x0066CC } );
 var body = new THREE.Mesh( bodygeometry,material);
 body.position.set(0,9,0);

 var circlegeometry = new THREE.CylinderGeometry(3,3,2,64);
 var material = new THREE.MeshPhongMaterial( { color: 0x000000 } );
 var circle = new THREE.Mesh(circlegeometry,material);
 var circle2 = circle.clone();
 var circle3 = circle.clone();
 var circle4 = circle.clone();
 
 circle.position.set(12, 2.5, 5);
 circle2.position.set(-5, 2.5, 5);
 circle3.position.set(12, 2.5, -5);
 circle4.position.set(-5, 2.5, -5);
 
 circle.rotation.x = Math.PI / 2;
 circle2.rotation.x = Math.PI / 2;
 circle3.rotation.x = Math.PI / 2;
 circle4.rotation.x = Math.PI / 2;
 

 var geometry9= new THREE.BoxGeometry(0,0,0);
 truck = new THREE.Mesh(geometry9, material);
 truck.add(mesh,body,circle,circle2,circle3,circle4);
 scene.add(truck);
 
}

var car = 0;
var status = 0;
function animate(){
 if (status == 0) {
  car = 0;
  truck.position.set (truck.position.x + 1, 0, truck.position.z);
  if (truck.position.x >= 50) {
   status = 1;
  }
  truck.rotation.y = car;
 }
 else if (status == 1) {
  car = Math.PI*1.5;
  truck.position.set (truck.position.x, 0, truck.position.z + 1);
  if (truck.position.z >= 50) {
   status = 2;
  }
  truck.rotation.y = car;
 }
 else if (status == 2) {
  car = Math.PI;
  truck.position.set (truck.position.x -1, 0, truck.position.z);
  if (truck.position.x <= -50) {
   status = 3;
  }
  truck.rotation.y = car;
 }
 else if (status == 3) {
  car = Math.PI*0.5;
  truck.position.set (truck.position.x, 0, truck.position.z - 1);
  if (truck.position.z <= -50) {
   status = 0;
  }
  truck.rotation.y = car;
 }
 
 renderer.render (scene, camera);
 requestAnimationFrame( animate );
}


function render() {
  renderer.render(scene, camera);
}
window.focus();

</script> 

</body>
